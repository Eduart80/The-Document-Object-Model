<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/blogStyle.css">
    <title>My Blog</title>
</head>
<body>
    <div class="nav">
        <a href="./index.html">Signup page</a>
    </div>
   <!-- A form with fields for a post title and post content (e.g., using <input type="text"> for title and <textarea> for content).
Upon submission, the new post should be added to a list of posts displayed on the page.
The form should be validated: both title and content are required.
Display custom, user-friendly error messages if validation fails. -->

<div class="container">
    <div class="blog-post">
        <div class="card" hidden>
            <div class="newEntry">
                <h4 class="user" >From 
                    <span id="blogName">My Name</span></h4>
            </div>
        </div>
    </div>
    <div class="blog-entry">
        <form class="submit-form">
            <label class="user-name">From: 
                <span id="userName"></span>
            </label>
            <textarea type="text" id="textArea" required></textarea> 
            <span id="errorMessage" hidden>This field is required</span>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</div>
    <script src="./JS/blogScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/blogStyle.css">
    <title>My Blog</title>
</head>
<body>
<nav >
    <div class="nav">
        <a href="./index.html">Signup page</a>
    </div>
</nav>
<main>
    <dsection class="container">
        <div class="blog-post">
            <article>
                <div class="card" hidden>
                    <div class="newEntry">
                        <h4 class="user" >From:<span id="blogName"></span></h4>
                    </div>
                    <h2 class="card-title"></h2>
                    <p class="card-content"></p>
                    <button class="btn-edit" id="edit-post">Edit</button>
                    <button class="btn-delete" id="delete-post">Delete</button>
                </div>
            </article>
        </div>
        <div class="blog-entry">
            <form class="submit-form">
                <label class="user-name">From: 
                    <span id="userName"></span>
                </label>
                <label for="userTitle" class="title">Enter title</label>
                <input class="user-title" id="userTitle" required>
                    <span id="errorTitleMessage" hidden>This field is required</span>
                <textarea for="textArea" type="text" id="textArea" required></textarea> 
                    <span id="errorMessage" hidden>This field is required</span>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
</main>
    <script src="./JS/blogScript.js"></script>
</body>
</html>
